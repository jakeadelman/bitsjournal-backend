#used for standalone process agents
# relative paths are relative to current process agent location
[agentType]
php on
java on
nodejs on
apache on
nginx on
iis on
dotnet on
sdk on
go on
wsmb on

[blacklist]
ApplicationFilter 
ExecutableFilter "cupsd","skype","google-chrome","firefox","mozilla-firefox","sshd","rpcbind","rsync","smbd","portmap","docker","docker.io","docker-proxy","jstack","jstat","jvisualvm","jps"

[SpecializedAgent]
libraryPath32 "."
libraryPath64 "."
libraryPathMusl64 "../libmusl64"

[dotNetAgent]
libraryGUID {B7038F67-52FC-4DA2-AB02-969B3C1EDA03}

[general]
revision 1
coreclrInjection on
logDir "../../log"
stripIdsFromKubernetesNamespace on
websphereClusterNameInPG on
removeContainerIDfromPGI on
standalone on
switchToPhpAgentNG on
php74Injection on
injectionRules ::EXCLUDE:CONTAINS,PHP_CLI_SCRIPT_PATH,;::EXCLUDE:EQUALS,EXE_NAME,php-cgi;::INCLUDE:CONTAINS,ASPNETCORE_APPL_PATH,;::INCLUDE:EQUALS,EXE_NAME,w3wp.exe;::EXCLUDE:ENDS,NODEJS_APP_BASE_DIR,/node_modules/prebuild-install;::EXCLUDE:ENDS,NODEJS_APP_BASE_DIR,/node_modules/npm;::EXCLUDE:ENDS,NODEJS_APP_BASE_DIR,/node_modules/grunt;::EXCLUDE:ENDS,NODEJS_APP_BASE_DIR,/node_modules/typescript;::EXCLUDE:EQUALS,NODEJS_APP_NAME,yarn;::EXCLUDE:ENDS,NODEJS_APP_BASE_DIR,/node_modules/node-pre-gyp;::EXCLUDE:ENDS,NODEJS_APP_BASE_DIR,/node_modules/node-gyp;::EXCLUDE:ENDS,NODEJS_APP_BASE_DIR,/node_modules/gulp-cli;::EXCLUDE:EQUALS,NODEJS_SCRIPT_NAME,bin/pm2;::INCLUDE:EQUALS,EXE_NAME,caddy;::INCLUDE:EQUALS,EXE_NAME,influxd;::INCLUDE:EQUALS,EXE_NAME,adapter;::INCLUDE:EQUALS,EXE_NAME,auctioneer;::INCLUDE:EQUALS,EXE_NAME,bbs;::INCLUDE:EQUALS,EXE_NAME,cc-uploader;::INCLUDE:EQUALS,EXE_NAME,doppler;::INCLUDE:EQUALS,EXE_NAME,gorouter;::INCLUDE:EQUALS,EXE_NAME,locket;::INCLUDE:EQUALS,EXE_NAME,metron;::INCLUDE:EQUALS,EXE_NAME,rep;::INCLUDE:EQUALS,EXE_NAME,route-emitter;::INCLUDE:EQUALS,EXE_NAME,route-registrar;::INCLUDE:EQUALS,EXE_NAME,routing-api;::INCLUDE:EQUALS,EXE_NAME,scheduler;::INCLUDE:EQUALS,EXE_NAME,silk-daemon;::INCLUDE:EQUALS,EXE_NAME,switchboard;::INCLUDE:EQUALS,EXE_NAME,syslog_drain_binder;::INCLUDE:EQUALS,EXE_NAME,tps-watcher;::INCLUDE:EQUALS,EXE_NAME,trafficcontroller;::EXCLUDE:STARTS,CLOUD_FOUNDRY_APP_NAME,apps-manager-js;::EXCLUDE:STARTS,EXE_PATH,/tmp/buildpacks/;::INCLUDE:CONTAINS,CLOUD_FOUNDRY_APP_NAME,;::EXCLUDE:EQUALS,KUBERNETES_CONTAINERNAME,POD;::EXCLUDE:CONTAINS,CONTAINER_IMAGE_NAME,pause-amd64;::INCLUDE:CONTAINS,KUBERNETES_NAMESPACE,
